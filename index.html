<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>בתי עסק בהדר · תומר קמרלינג ולני פילר</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#fff; color:#111; }
    header { padding:20px; border-bottom:1px solid #eee; }
    h1 { margin:0; font-size:24px; }
    nav { margin-top:10px; }
    nav button { margin-inline-end:10px; }
    .grid { display:grid; grid-template-columns: repeat(1,1fr); gap:16px; padding:20px; }
    @media (min-width:700px){ .grid{ grid-template-columns: repeat(2,1fr);} }
    @media (min-width:1000px){ .grid{ grid-template-columns: repeat(3,1fr);} }
    .card { border:1px solid #eee; border-radius:8px; overflow:hidden; background:#fff; }
    .thumb { display:block; }
    .thumb img { width:100%; height:auto; display:block; cursor:pointer; }
    .card-body { padding:10px; display:flex; justify-content:flex-start; }
    .card-body button { padding:8px 12px; cursor:pointer; border-radius:6px; border:1px solid #111; background:#111; color:#fff; }

    .lightbox, .formbox { position:fixed; inset:0; background:rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:100; }
    .lightbox.open, .formbox.open { display:flex; }

    /* Lightbox */
    .lb-stage { position:relative; width:min(96vw,1200px); height:min(88vh,900px); display:flex; align-items:center; justify-content:center; }
    .lightbox img { max-width:100%; max-height:100%; border-radius:8px; background:#000; }
    .lb-nav { position:absolute; inset:0; display:flex; align-items:center; justify-content:space-between; pointer-events:none; }
    .lb-arrow { pointer-events:auto; background:#fff; border:none; border-radius:50%; width:42px; height:42px; cursor:pointer; font-size:20px; display:grid; place-items:center; }
    .lb-close { position:absolute; top:8px; left:8px; background:#fff; border:none; border-radius:999px; padding:6px 10px; cursor:pointer; font-weight:800; }
    .lb-caption { position:absolute; bottom:8px; right:8px; left:8px; background:rgba(255,255,255,0.95); padding:8px 12px; border-radius:8px; font-weight:600; color:#111; }

    /* Form Popup */
    .form-container { background:#fff; padding:20px; border-radius:12px; max-width:560px; width:94%; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    .form-header { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    .form-header img { width:72px; height:54px; object-fit:cover; border-radius:6px; border:1px solid #eee; }
    .form-header .title { font-weight:700; }
    form { display:grid; gap:10px; }
    input, textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:8px; }
    input[type="file"]{ border-style:dashed; }
    .form-actions { display:flex; gap:8px; align-items:center; justify-content:flex-start; }
    button.submit { background:#111; color:#fff; border:1px solid #111; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button.ghost { background:#fff; color:#111; border:1px solid #ccc; padding:10px 14px; border-radius:8px; cursor:pointer; }

    /* About */
    #about { display:none; padding:20px; }
    #about textarea { width:100%; min-height:120px; }
  </style>
</head>
<body>
  <header>
    <h1>בתי עסק בהדר</h1>
    <div>תומר קמרלינג </div>
    <nav aria-label="ניווט">
      <button onclick="showSection('gallery')">גלריה</button>
      <button onclick="showSection('about')"> מידע על הפרוייקט</button>
    </nav>
  </header>

  <main>
    <section id="gallery" aria-label="גלריית תמונות">
      <div class="grid" id="grid"></div>
    </section>

    <section id="about" aria-label="עוד מידע על הפרוייקט">
      <h2>עוד מידע על הפרוייקט</h2>
      <textarea placeholder="כתבו כאן מידע על הפרוייקט..."></textarea>
      <h3>שליחת הודעה</h3>
      <form onsubmit="handleAboutSubmit(event)">
        <input type="text" name="name" placeholder="שם מלא" required />
        <input type="email" name="email" placeholder="אימייל" required />
        <input type="tel" name="phone" placeholder="טלפון נייד" />
        <textarea name="message" placeholder="הודעה"></textarea>
        <input type="file" name="file" accept="image/*,.pdf" />
        <button class="submit" type="submit">שליחה</button>
      </form>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="תצוגת תמונה מוגדלת">
    <div class="lb-stage">
      <button class="lb-close" title="סגירה (Esc)" onclick="closeLightbox()">✕</button>
      <img id="lbImg" alt="תמונה" />
      <div class="lb-caption" id="lbCaption"></div>
      <div class="lb-nav">
        <button class="lb-arrow" aria-label="תמונה קודמת" onclick="navLightbox(-1)">◀</button>
        <button class="lb-arrow" aria-label="תמונה הבאה" onclick="navLightbox(1)">▶</button>
      </div>
    </div>
  </div>

  <!-- Form Popup -->
  <div class="formbox" id="formbox" aria-hidden="true" role="dialog" aria-label="טופס הוספת מידע על תמונה">
    <div class="form-container">
      <div class="form-header">
        <img id="formThumb" alt="תצוגה מקדימה" />
        <div>
          <div class="title" id="formTitle">—</div>
          <div class="hint" id="formHint" style="font-size:12px;color:#666;">המידע יישלח עבור התמונה שנבחרה</div>
        </div>
      </div>
      <form id="imageForm" onsubmit="handleCommentSubmit(event)">
        <input type="hidden" id="imageIndex" name="imageIndex" />
        <input type="text" name="name" placeholder="שם מלא" required />
        <input type="email" name="email" placeholder="אימייל" required />
        <input type="tel" name="phone" placeholder="טלפון נייד" />
        <textarea name="note" placeholder="כתבו כאן את ההערה"></textarea>
        <input type="file" name="file" accept="image/*,.pdf" />
        <div class="form-actions">
          <button class="submit" type="submit">שליחה</button>
          <button class="ghost" type="button" onclick="closeForm()">סגירה</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // === Images config ===
    const IMAGES = Array.from({length:12}, (_,i)=>({ src:`assets/photo${String(i+1).padStart(2,'0')}.jpg`, title:`בית עסק #${i+1}`}));

    // Build grid
    const grid = document.getElementById('grid');
    grid.innerHTML = IMAGES.map((img,i)=>`
      <div class="card">
        <a class="thumb" onclick="openLightbox(${i})"><img src="${img.src}" alt="${escapeHtml(img.title)}" /></a>
        <div class="card-body">
          <button onclick="openForm(${i})">לחץ כאן כדי להוסיף מידע</button>
        </div>
      </div>
    `).join('');

    // ==== Lightbox logic ====
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbCaption = document.getElementById('lbCaption');
    let current = 0;

    function openLightbox(i){
      current = i;
      updateLightbox();
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden','false');
      document.body.style.overflow='hidden';
    }
    function closeLightbox(){
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden','true');
      document.body.style.overflow='';
    }
    function navLightbox(delta){
      current = (current + delta + IMAGES.length) % IMAGES.length;
      updateLightbox();
    }
    function updateLightbox(){
      lbImg.src = IMAGES[current].src;
      lbCaption.textContent = IMAGES[current].title + ` (תמונה ${current+1} מתוך ${IMAGES.length})`;
    }
    lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) closeLightbox(); });
    document.addEventListener('keydown', (e)=>{
      if(lightbox.classList.contains('open')){
        if(e.key==='Escape') closeLightbox();
        if(e.key==='ArrowRight') navLightbox(1);
        if(e.key==='ArrowLeft') navLightbox(-1);
      }
    });

    // ==== Form popup logic ====
    const formbox = document.getElementById('formbox');
    const formThumb = document.getElementById('formThumb');
    const formTitle = document.getElementById('formTitle');
    const imageIndexInput = document.getElementById('imageIndex');

    function openForm(i){
      imageIndexInput.value = i;
      formThumb.src = IMAGES[i].src;
      formTitle.textContent = IMAGES[i].title;
      formbox.classList.add('open');
      formbox.setAttribute('aria-hidden','false');
      document.body.style.overflow='hidden';
    }
    function closeForm(){
      formbox.classList.remove('open');
      formbox.setAttribute('aria-hidden','true');
      document.body.style.overflow='';
    }
    formbox.addEventListener('click', (e)=>{ if(e.target === formbox) closeForm(); });

    function handleCommentSubmit(e){
      e.preventDefault();
      const data = new FormData(e.target);
      console.log('Image comment submit', Object.fromEntries(data.entries()));
      alert('הטופס נקלט (דמו). חברו נקודת שליחה ב-fetch כדי לקבל לשרת/מייל.');
      e.target.reset();
      closeForm();
    }

    function handleAboutSubmit(e){
      e.preventDefault();
      const data = new FormData(e.target);
      console.log('About form', Object.fromEntries(data.entries()));
      alert('הטופס נקלט (דמו).');
      e.target.reset();
    }

    function showSection(id){
      document.getElementById('gallery').style.display = id==='gallery' ? 'block' : 'none';
      document.getElementById('about').style.display = id==='about' ? 'block' : 'none';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>\"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
    }
  </script>
</body>
</html>
